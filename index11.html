<!DOCTYPE html>
<html>
    <head>
        <title>Intervalos e Timeout</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Intervalos e Timeout</h1>

        <script>
            // Intervalos e Timeout

            function escrever(){
                console.log('mcode microsfire');
            }

            // Intervalo
            //setInterval(escrever, 5000); //5 segundos

            //Timeout (tempo esgotado) //delay - atrasos
            setTimeout(escrever, 3000); //3 segundos
        </script>
    </body>
</html>
